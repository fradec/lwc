<template>
  <lightning-card title="Inputs 2">
      <lightning-button label="Inputaclic" slot="actions" onclick={handleClick}></lightning-button>
      <div class="slds-m-top_medium slds-m-bottom_x-large">

          <div class="slds-p-around_medium lgc-bg">
              <lightning-input type="text" label="Tape un texte ici:" onchange={handleInputChange}></lightning-input>
          </div>

          <div class="slds-m-vertical_medium slds-p-horizontal_small">
              <p>Nombre de contacts contenant cet input: <span class="slds-text-color_success">{nbrContact}</span></p>

              <ul class="slds-m-around_medium">
                <template for:each={contacts} for:item="contact">
                    <li key={contact.Id}>
                        {contact.Name}: {contact.Id}
                    </li>
                </template>
            </ul>
          </div>
      </div>
      <p slot="footer">Made with ❤️ by ACE</p>
  </lightning-card>
</template>
