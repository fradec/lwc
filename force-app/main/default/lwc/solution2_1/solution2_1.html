<template>
    <lightning-card title="Solution 2.1">
        <lightning-button label="Erase search" slot="actions" onclick={handleClick}></lightning-button>
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium slds-p-horizontal_small">
                Recherche
            </h2>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="Tape un nom ici:" onchange={handleInputChange} value={textValue}></lightning-input>
            </div>
            <h2 class="slds-text-heading_medium slds-m-bottom_medium slds-p-horizontal_small">
                Résultat
            </h2>
            <div class="slds-m-vertical_medium slds-p-horizontal_small">
                <p>Il y'a <span class="slds-text-color_success">{contactNumber}</span> contacts qui contiennent ce nom.</p>
            </div>
        </div>
        <p slot="footer">Made with ❤️ by ACE</p>
    </lightning-card>
</template>
